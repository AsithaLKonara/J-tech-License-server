[pytest]
addopts = --disable-warnings --timeout=30 --timeout-method=thread -v
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .pytest_cache __pycache__ *.egg-info data cache
markers =
    slow: marks tests as slow (deselect with '-m \"not slow\"')
    gui: marks tests that require GUI (deselect with '-m \"not gui\"')
    network: marks tests that require network (deselect with '-m \"not network\"')

