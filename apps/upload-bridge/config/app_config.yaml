# UI Settings
ui:
  theme: "dark"
  window_width: 1200
  window_height: 800
  auto_save: true
  preview_fps: 30

# Build Settings
build:
  default_output_dir: "build"
  clean_before_build: true
  verbose_output: false

# Upload Settings
upload:
  verify_after_upload: true
  auto_reset: true
  timeout: 30

# Pattern Settings
