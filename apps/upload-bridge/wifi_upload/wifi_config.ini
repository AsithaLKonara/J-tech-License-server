# WiFi Uploader Configuration for Upload Bridge
# This file configures WiFi upload settings for ESP8266 devices

[WiFi]
# Default ESP8266 WiFi Access Point settings
default_ssid = "LEDMatrix_ESP8266"
default_password = "ledmatrix123"
default_ip = "192.168.4.1"
default_port = 80

# Connection settings
connection_timeout = 10
upload_timeout = 60
retry_attempts = 3

# Pattern validation
max_leds = 512
max_frames = 1000
max_pattern_size = 900000  # ~900KB limit for 1MB flash

[Firmware]
# WiFi-enabled firmware template
template_path = "firmware/templates/esp8266/esp8266_wifi_pattern_player.ino"
pattern_data_template = "firmware/templates/esp8266/pattern_data.h"

# Firmware compilation settings
arduino_cli_path = "arduino-cli"
board_package = "esp8266:esp8266"
board_fqbn = "esp8266:esp8266:nodemcuv2"
compile_flags = "--build-property compiler.cpp.extra_flags=-DMAX_LEDS=512"

[WebInterface]
# Web interface settings
enable_web_interface = true
web_port = 80
enable_mdns = true
mdns_hostname = "ledmatrix"

# Upload settings
max_upload_size = 1000000  # 1MB
allowed_extensions = [".bin", ".hex", ".dat"]

[Status]
# Status check settings
status_check_interval = 5  # seconds
enable_auto_status = true
status_endpoint = "/api/status"
upload_endpoint = "/api/upload"

