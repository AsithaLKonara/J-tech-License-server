[pytest]
# Pytest configuration for E2E tests

# Test discovery
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    license: License system tests
    auth: Authentication tests
    user: User management tests
    pattern: Pattern creation tests
    journey: User journey tests
    integration: Integration tests
    error: Error handling tests
    performance: Performance tests
    slow: Slow running tests
    requires_desktop: Tests requiring desktop app
    requires_database: Tests requiring database
    requires_api: Tests requiring API server

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# --cov=apps/upload-bridge
# --cov=apps/web-dashboard
# --cov-report=html
# --cov-report=term-missing

# Timeout (if pytest-timeout is installed)
timeout = 300
timeout_method = thread
