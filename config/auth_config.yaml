# Auth0 Configuration
# Configure these values in your environment or override here

auth0:
  domain: "${AUTH0_DOMAIN}"
  audience: "${AUTH0_AUDIENCE}"
  client_id: "${AUTH0_CLIENT_ID}"
  client_secret: "${AUTH0_CLIENT_SECRET}"

# Server URL for authentication
auth_server_url: "${AUTH_SERVER_URL:http://localhost:3000}"

# Token settings
token:
  lifetime_hours: 24  # Default token lifetime
  refresh_threshold_hours: 1  # Refresh if expires within this time
