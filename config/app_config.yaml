# Upload Bridge - Application Configuration

# UI Settings
ui:
  theme: "dark"
  window_width: 1200
  window_height: 800
  auto_save: true
  preview_fps: 30

# Build Settings
build:
  default_output_dir: "build"
  clean_before_build: true
  verbose_output: false

# Upload Settings
upload:
  verify_after_upload: true
  auto_reset: true
  timeout: 30

# Pattern Settings
pattern:
  default_brightness: 1.0
  default_speed: 1.0
  max_leds: 2000
  max_frames: 10000

# Logging
logging:
  level: "INFO"
  file: "upload_bridge.log"
  max_size: "10MB"
  backup_count: 5
