<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bridge - Account Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Upload Bridge Dashboard</h1>
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="devices">Devices</button>
            <button class="tab-btn" data-tab="billing">Billing</button>
            <button class="tab-btn" data-tab="entitlements">License</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </nav>

        <main>
            <!-- Devices Tab -->
            <div id="devices-tab" class="tab-content active">
                <h2>Your Devices</h2>
                <div id="devices-list" class="devices-list">
                    <p>Loading devices...</p>
                </div>
            </div>

            <!-- Billing Tab -->
            <div id="billing-tab" class="tab-content">
                <h2>Billing & Subscription</h2>
                <div id="billing-info">
                    <p>Loading billing information...</p>
                </div>
            </div>

            <!-- Entitlements Tab -->
            <div id="entitlements-tab" class="tab-content">
                <h2>License Information</h2>
                <div id="entitlements-info">
                    <p>Loading entitlements...</p>
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settings-tab" class="tab-content">
                <h2>Account Settings</h2>
                <div id="settings-info">
                    <p>Account settings coming soon...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
