name: Firmware Builds

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-firmware:
    name: Build Firmware (${{ matrix.chip }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chip:
          - esp32
          - esp32s
          - esp32c3
          - esp32s3
          - atmega2560
          - attiny85
          - stm32f407
          - pic18f4550
          - nuvoton_m051
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build firmware (Docker)
        run: |
          mkdir -p build
          docker build -t upload-bridge-${{ matrix.chip }}:latest -f docker/${{ matrix.chip }}/Dockerfile .
          # Mount build directory to extract artifacts from container
          docker run --rm \
            -v ${{ github.workspace }}/build:/workspace/build \
            upload-bridge-${{ matrix.chip }}:latest \
            python -m pytest tests/integration/test_${{ matrix.chip }}_build.py -v
      
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: firmware-${{ matrix.chip }}
          path: build/*.bin
          retention-days: 7
          if-no-files-found: warn
  
  verify-builds:
    name: Verify All Builds
    runs-on: ubuntu-latest
    needs: build-firmware
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Verify firmware hashes
        run: |
          python scripts/verify_firmware_hashes.py

