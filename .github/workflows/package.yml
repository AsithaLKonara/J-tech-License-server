name: Package & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-packages:
    name: Build Packages (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    defaults:
      run:
        working-directory: apps/upload-bridge

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller cx_Freeze
      
      - name: Build package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python scripts/build_linux_package.py
      
      - name: Build package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python scripts/build_windows_package.py
      
      - name: Build package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          python scripts/build_macos_package.py
      
      - name: Create installer
        run: |
          python scripts/create_installer.py --platform ${{ matrix.os }} --version ${{ github.ref_name }}
      
      - name: Sign installer
        if: ${{ secrets.SIGNING_KEY != '' }}
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          python scripts/sign_installer.py --installer dist/installer.* --key "$SIGNING_KEY"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: installer-${{ matrix.os }}
          path: apps/upload-bridge/dist/*installer*
          retention-days: 90
  
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-packages
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            installer-ubuntu-latest/*
            installer-windows-latest/*
            installer-macos-latest/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
