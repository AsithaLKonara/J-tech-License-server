name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: upload_bridge_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v6

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, pdo, pdo_mysql, sqlite3, pdo_sqlite, curl, zip, gd
        coverage: none

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      working-directory: apps/web-dashboard

    - name: Install Dependencies
      run: composer install --prefer-dist --no-progress --no-interaction
      working-directory: apps/web-dashboard

    - name: Generate key
      run: php artisan key:generate
      working-directory: apps/web-dashboard

    - name: Directory Permissions
      run: chmod -R 755 storage bootstrap/cache
      working-directory: apps/web-dashboard

    - name: Create Database
      run: |
        mysql -h 127.0.0.1 -u root -ppassword -e "CREATE DATABASE IF NOT EXISTS upload_bridge_test;"
        mysql -h 127.0.0.1 -u root -ppassword -e "GRANT ALL PRIVILEGES ON upload_bridge_test.* TO 'test_user'@'%';"
        mysql -h 127.0.0.1 -u root -ppassword -e "FLUSH PRIVILEGES;"

    - name: Environment Setup
      run: |
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=upload_bridge_test" >> .env
        echo "DB_USERNAME=test_user" >> .env
        echo "DB_PASSWORD=test_password" >> .env
        echo "APP_ENV=testing" >> .env
        echo "APP_DEBUG=true" >> .env
      working-directory: apps/web-dashboard

    - name: Execute tests (Unit and Feature tests) via PHPUnit
      run: vendor/bin/phpunit
      working-directory: apps/web-dashboard

  e2e:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v6

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, pdo, pdo_mysql, sqlite3, pdo_sqlite, curl, zip, gd

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install PHP Dependencies
      run: composer install --prefer-dist --no-progress --no-interaction
      working-directory: apps/web-dashboard

    - name: Install Node Dependencies
      run: |
        if [ -f "package.json" ]; then
          npm ci
        fi
      working-directory: apps/web-dashboard

    - name: Install Test Dependencies
      run: |
        cd tests
        if [ -f "package.json" ]; then
          npm ci
        else
          npm install node-fetch
        fi
      working-directory: .

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');" || true
      working-directory: apps/web-dashboard

    - name: Generate key
      run: php artisan key:generate
      working-directory: apps/web-dashboard

    - name: Directory Permissions
      run: chmod -R 755 storage bootstrap/cache
      working-directory: apps/web-dashboard

    - name: Setup SQLite Database
      run: |
        touch database/database.sqlite
        php artisan migrate --force
        php artisan db:seed --class=DatabaseSeeder
      working-directory: apps/web-dashboard

    - name: Start Laravel Server
      run: |
        php artisan serve --host=0.0.0.0 --port=8000 &
        sleep 5
        curl -f http://localhost:8000/api/v2/health || exit 1
      working-directory: apps/web-dashboard

    - name: Run E2E Tests
      run: |
        export LICENSE_SERVER_URL=http://localhost:8000
        cd tests
        bash scripts/run-production-tests.sh || true
      working-directory: .

    - name: Upload E2E Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: e2e-test-results
        path: tests/test-results/
        if-no-files-found: ignore

  coverage:
    runs-on: ubuntu-latest
    needs: test
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: upload_bridge_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v6

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, pdo, pdo_mysql, sqlite3, pdo_sqlite, curl, zip, gd
        coverage: xdebug

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');" || true
      working-directory: apps/web-dashboard

    - name: Install Dependencies
      run: composer install --prefer-dist --no-progress --no-interaction
      working-directory: apps/web-dashboard

    - name: Generate key
      run: php artisan key:generate
      working-directory: apps/web-dashboard

    - name: Directory Permissions
      run: chmod -R 755 storage bootstrap/cache
      working-directory: apps/web-dashboard

    - name: Create Database
      run: |
        mysql -h 127.0.0.1 -u root -ppassword -e "CREATE DATABASE IF NOT EXISTS upload_bridge_test;"
        mysql -h 127.0.0.1 -u root -ppassword -e "GRANT ALL PRIVILEGES ON upload_bridge_test.* TO 'test_user'@'%';"
        mysql -h 127.0.0.1 -u root -ppassword -e "FLUSH PRIVILEGES;"

    - name: Environment Setup
      run: |
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=upload_bridge_test" >> .env
        echo "DB_USERNAME=test_user" >> .env
        echo "DB_PASSWORD=test_password" >> .env
        echo "APP_ENV=testing" >> .env
        echo "APP_DEBUG=true" >> .env
      working-directory: apps/web-dashboard

    - name: Run Tests with Coverage
      run: vendor/bin/phpunit --coverage-clover=coverage.xml --coverage-html=coverage-html
      working-directory: apps/web-dashboard

    - name: Upload Coverage Reports
      uses: codecov/codecov-action@v3
      with:
        file: ./apps/web-dashboard/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload Coverage HTML
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-html
        path: apps/web-dashboard/coverage-html/
        if-no-files-found: ignore

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install PHP Dependencies
      run: composer install --prefer-dist --no-progress --no-interaction
      working-directory: apps/web-dashboard

    - name: Run Composer Audit
      run: composer audit --format=json --no-interaction || true
      working-directory: apps/web-dashboard
      continue-on-error: true

    - name: Run npm Audit (if package.json exists)
      run: |
        if [ -f "package.json" ]; then
          npm audit --audit-level=moderate || true
        fi
      working-directory: apps/web-dashboard
      continue-on-error: true

    - name: Run npm Audit in tests (if package.json exists)
      run: |
        if [ -f "package.json" ]; then
          npm audit --audit-level=moderate || true
        fi
      working-directory: tests
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, pdo, pdo_mysql, sqlite3, pdo_sqlite, curl, zip, gd

    - name: Install Dependencies
      run: composer install --prefer-dist --no-progress --no-interaction
      working-directory: apps/web-dashboard

    - name: Run Laravel Pint
      run: vendor/bin/pint --test || true
      working-directory: apps/web-dashboard
