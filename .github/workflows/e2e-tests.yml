name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: windows-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: upload_bridge_test
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: pdo_mysql, mbstring, xml, curl
    
    - name: Install Python dependencies
      run: |
        pip install -r apps/upload-bridge/requirements.txt
        pip install pytest pytest-xdist pytest-cov requests mysql-connector-python
    
    - name: Install PHP dependencies
      working-directory: apps/web-dashboard
      run: composer install --no-interaction --prefer-dist
    
    - name: Setup Laravel environment
      working-directory: apps/web-dashboard
      run: |
        cp .env.example .env
        php artisan key:generate
        php artisan config:cache
    
    - name: Configure database
      working-directory: apps/web-dashboard
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3307
        DB_DATABASE: upload_bridge_test
        DB_USERNAME: root
        DB_PASSWORD: testpassword
      run: |
        php artisan migrate --force
        php artisan db:seed --force
    
    - name: Start web server
      working-directory: apps/web-dashboard
      run: |
        php artisan serve --host=127.0.0.1 --port=8000 &
        timeout /t 5
    
    - name: Run E2E tests
      env:
        WEB_DASHBOARD_URL: http://127.0.0.1:8000
        DB_HOST: 127.0.0.1
        DB_PORT: 3307
        DB_NAME: upload_bridge_test
        DB_USER: root
        DB_PASSWORD: testpassword
      run: |
        pytest tests/e2e/ -v --tb=short
    
    - name: Generate coverage report
      if: always()
      run: |
        pytest tests/e2e/ --cov=apps/upload-bridge --cov=apps/web-dashboard --cov-report=xml --cov-report=html
    
    - name: Upload coverage
      if: always()
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        flags: e2e
